version: 2.1
orbs:
  node: circleci/node@5.0.2
workflows:
  version: 2
  build_and_test:
    jobs:
      - build-and-test-react
      - build-springboot:
          requires:
            - build-and-test-react
      - test-springboot:
           requires:
            - build-springboot
      - deployToStage:
          requires:
            - build-and-test-react
            - test-springboot

jobs:
  build-and-test-react:
    docker:
      - image: "cimg/base:stable"
    steps:
      - checkout
      - persist_to_workspace:
            root: ./
            paths:
              - src/main/frontend

      - node/install:
          node-version: "12.22"
      - node/install-packages
      - run:
          command:
            npm run test


  build-springboot:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run: ./gradlew bootjar
      - persist_to_workspace:
          root: ./
          paths:
            - build/
            - .gradle/

  test-springboot:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run: ./gradlew test
      - store_test_results:
          path: build/test-results/

  deployToStage:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
      - attach_workspace:
          at: ./

      - run:
          name: Build and push Docker image to Heroku
          command: |
            set -x
            sudo curl https://cli-assets.heroku.com/install.sh | sh
            HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:login
            HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:push -a masalakitchen web
            HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:release -a masalakitchen web